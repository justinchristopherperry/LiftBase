{% extends "base.html" %}
{% block content %}
{% load widget_tweaks %}

<div class="upload_form_header" align="center">Program Details</div>

<form action="/upload/" method="post">
    {% csrf_token %}
    {% for field in form %}

    <div class="upload_form_field_label">{{ field.label }}</div>

    <div class="upload_form_field">{{ field }}</div>

    {% endfor %}
    <input type="submit" value="Submit">
</form>
{% endblock %}
